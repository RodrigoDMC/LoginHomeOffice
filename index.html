<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Office Login</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="app.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="area">
            <div class="login">
                <h1>Home Office</h1>
                <div class="email">
                    <input class="emailSenha" type="text" name="login" id="login" placeholder="E-mail">
                </div>
                <div>
                    <input class="emailSenha" type="password" name="senha" id="senha" placeholder="Senha" >
                </div>
                <button id="botao">Entrar</button>
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Criar uma conta!</a>
            </div>
        </div>
    </main>
</body>
</html>
